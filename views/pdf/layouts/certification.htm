<style>
	@page {
		margin: 100px 25px;
	}

	header {
		position: fixed;
		top: -60px;
		left: 0px;
		right: 0px;
		background-color: lightblue;
		height: 50px;
	}

	footer {
		position: fixed;
		bottom: -60px;
		left: 0px;
		right: 0px;
		background-color: lightblue;
		height: 50px;
	}

	p {
		page-break-after: always;
	}

	p:last-child {
		page-break-after: never;
	}
</style>
